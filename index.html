<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .name {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            display: block;
        }
        .role {
            font-size: 14px; 
            color: #888;
            margin-bottom: 20px;
            display: block;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 10px;
            transition: opacity 0.3s;
            box-sizing: border-box;
        }
        .button:hover {
            opacity: 0.9;
        }
        .email-btn {
            background-color: #007aff;
            color: white;
        }
        .insta-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Support & Contact</h1>
        <p>If you have any questions, feedback, or need assistance regarding my apps, feel free to reach out.</p>
        
        <span class="name">Ömer Fatih Kandırmaz</span>
        <span class="role">Developer</span>

        <a href="mailto:omerfatihkandirmaz@gmail.com" class="button email-btn">
            Send Email
        </a>

        <a href="https://instagram.com/omerkandirmaz" target="_blank" class="button insta-btn">
            Follow on Instagram
        </a>

        <div class="footer">
            &copy; 2025 Ömer Fatih Kandırmaz
        </div>
    </div>

</body>
</html>
